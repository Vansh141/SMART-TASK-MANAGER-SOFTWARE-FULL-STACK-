<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        if (localStorage.getItem("token")) {
            window.location.href = "/";
        }
    </script>
</head>

<body class="auth-body">
    <header class="auth-header">
        <nav class="navbar auth-nav">
            <div class="navbar-logo"><a href="/login.html" style="text-decoration:none; color:inherit;">ðŸ§  Smart Task
                    Manager</a></div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-card-header">
                <h2>Welcome Back</h2>
                <p>Enter your details to access your tasks.</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" tabindex="-1">ðŸ™ˆ</button>
                    </div>
                </div>

                <div class="auth-actions-row"
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <label class="remember-me"
                        style="display:flex; align-items:center; gap:8px; font-size:0.9rem; cursor:pointer;">
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="/forgot-password.html" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" id="login-btn" class="btn-primary auth-submit-btn">
                    <span>Login</span>
                    <div class="btn-loader" style="display:none;"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register.html">Create one here</a></p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>

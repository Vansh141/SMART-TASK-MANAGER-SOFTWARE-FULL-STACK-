<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"

<body class="auth-body">

            <div class="navbar-logo"><a href="/login.html" style="text-decoration:none; color:inherit;">ðŸ§  Smart Task
                    Manager</a></div>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-card-header">
                <h2>Create an Account</h2>
                <p>Join us to start managing tasks smarter.</p>
            </div>

            <form id="register-form" class="auth-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required autocomplete="email">
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="new-password">

                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strength-bar"></div>
                        <span id="strength-text" class="strength-text"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required
                            autocomplete="new-password">
                        <button type="button" class="toggle-password" tabindex="-1">ðŸ™ˆ</button>
                    </div>
                </div>

                <button type="submit" id="register-btn" class="btn-primary auth-submit-btn">
                    <span>Sign Up</span>
                    <div class="btn-loader" style="display:none;"></div>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login.html">Log in here</a></p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>

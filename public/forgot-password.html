<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Smart Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <header class="auth-header">
        <nav class="navbar auth-nav">
            <div class="navbar-logo"><a href="/login.html" style="text-decoration:none; color:inherit;">ğŸ§  Smart Task
                    Manager</a></div>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">ğŸŒ™</button>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-card">
            <div class="auth-card-header">
                <h2>Reset Password</h2>
                <p>Enter your email and we'll send you a link to reset your password.</p>
            </div>

            <form id="forgot-form" class="auth-form">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" placeholder="john@example.com" required autocomplete="email">
                </div>

                <button type="submit" id="forgot-btn" class="btn-primary auth-submit-btn">
                    <span>Send Reset Link</span>
                    <div class="btn-loader" style="display:none;"></div>
                </button>
            </form>

            <div class="auth-footer" style="padding-top: 24px;">
                <p><a href="/login.html">â† Back to Login</a></p>
            </div>
        </div>
    </main>

    <div id="toast" class="toast"></div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>

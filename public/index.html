<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Task Manager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    // Redirect if not logged in
    if (!localStorage.getItem("token")) {
      window.location.href = "/login.html";
    }
  </script>
</head>
<body>
  <!-- Header/Navbar -->
  <header>
    <nav class="navbar">
      <div class="navbar-logo">ðŸ§  Smart Task Manager</div>
      <div class="navbar-user" id="navbar-user">
        <span id="user-info"></span>
        <button class="navbar-btn" id="logout-btn">Logout</button>
        <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">ðŸŒ™</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- Dashboard Section -->
    <section id="dashboard-section">
      <div id="dashboard-header" style="display:flex; align-items:center; justify-content:space-between; margin-bottom:24px;">
        <h2>My Tasks <span id="task-count" style="font-size: 0.9rem; color: var(--primary); background: rgba(79,70,229,0.1); padding: 4px 10px; border-radius: 20px;">0</span></h2>
      </div>
      
      <div class="top-bar">
        <form id="task-form" class="task-form" style="margin-bottom: 0; box-shadow: none;">
          <input type="text" id="task-title" placeholder="What needs to be done?" required autocomplete="off" style="flex: 1; min-width: 250px;">
          <!-- <textarea id="task-desc" placeholder="Task Description" style="display: none;"></textarea> -->
          <select id="priority" style="width: auto;">
            <option value="Low">Low Priority</option>
            <option value="Medium" selected>Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
          <input type="date" id="due-date" min="2000-01-01" max="2100-12-31" style="width: auto;">
          <button type="submit" id="add-task-btn" style="white-space: nowrap;">âœ¨ Add Task</button>
        </form>
      </div>
      
      <div class="divider"></div>

      <div id="loading" class="loading" style="display:none;">
        <svg class="spinner" viewBox="0 0 50 50">
          <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
      </div>
      <div id="empty-state" class="empty-state" style="display:none;">
        <div style="font-size: 3rem; margin-bottom: 16px;">ðŸ“‚</div>
        <h3>No tasks yet</h3>
        <p>Start by adding your first task above!</p>
      </div>
      <ul id="taskList" class="task-list"></ul>
    </section>
  </main>

  <!-- Toast Notifications -->
  <div id="toast" class="toast"></div>

  <!-- Footer -->
  <footer>
    <div class="footer-links">
      <a href="#" class="footer-link">Home</a>
      <a href="#" class="footer-link">About</a>
      <a href="#" class="footer-link">Contact</a>
    </div>
    <div style="opacity: 0.8; font-size: 0.9rem;">&copy; 2026 Smart Task Manager. All rights reserved.</div>
  </footer>

  <script src="/js/utils.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>

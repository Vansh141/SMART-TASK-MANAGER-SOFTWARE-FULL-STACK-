<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
  <h1>ğŸš€ Smart Task Manager</h1>

  <!-- ğŸ” AUTH SECTION -->
  <div id="authSection">
    <h2>Register</h2>
<form onsubmit="event.preventDefault(); register();">
  <input id="regName" placeholder="Name" />
  <input id="regEmail" placeholder="Email" autocomplete="email" />
  <input id="regPassword" type="password" placeholder="Password" autocomplete="new-password" />
  <button type="submit">Register</button>
</form>

    <h2>Login</h2>
<form onsubmit="event.preventDefault(); login();">
  <input id="loginEmail" placeholder="Email" autocomplete="username" />
  <input id="loginPassword" type="password" placeholder="Password" autocomplete="current-password" />
  <button type="submit">Login</button>
</form>
  </div>

  <!-- âœ… TASK APP (hidden until login) -->
  <div id="taskSection" style="display:none;">
    <div class="task-form">
      <input type="text" id="taskInput" placeholder="Enter task..." />

      <select id="priority">
        <option>Low</option>
        <option selected>Medium</option>
        <option>High</option>
      </select>

      <input type="date" id="dueDate" />
      <button onclick="addTask()">Add Task</button>
      <button onclick="logout()">Logout</button>
      <button onclick="toggleTheme()">ğŸŒ™ Toggle Theme</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
